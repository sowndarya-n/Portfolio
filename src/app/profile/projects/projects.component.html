<div class="section" id="projects">
    <div class="container cc-education">
        <div class="row marB25">
            <div class="col-md-6 ml-auto mr-auto">
              <div class="h4 text-center mb-4 title">Projects</div>
              <div class="nav-align-center">
                <ul class="nav nav-pills nav-pills-primary" role="tablist">
                  <li class="nav-item">
                    <a class="nav-link active" data-toggle="tab" href="#web-development" role="tablist">
                      <i class="fa fa-lightbulb-o" aria-hidden="true"></i>
                    </a>
                  </li>
      
                </ul>
              </div>
            </div>
          </div>

        <pagination-controls (pageChange)="pageChanged($event)"></pagination-controls>
        <div class="row">

            <ng-container *ngFor="let project of projects| paginate: config">
                <div class="col-md-4 col-sm-6 animate-box" data-animate-effect="fadeInLeft">
                    <div class="blog-entry">
                        <div class="card">
                            <img class="card-img-top" src={{project.imgUrl}} onerror="this.src = 'assets/images/gif.gif'" alt="Card image" style="width:100%">
                            <div class="card-body">
                                <h4 class="card-title">{{project.title}}</h4>
                                <p class="card-text">{{project.desc}}</p>
                                <h5 class="card-text"><b>Technology :</b> {{project.tech}} </h5> 
                                <div class="row justifyCenter">
                                    <div class="col-md-6 col-lg-6">
                                        <a href={{project.githurl}} class="btn btn-primary stretched-link width100per" target="_blank">GithubLink</a>
                                    </div>
                                   
                                </div>                          
                               

                            </div>
                        </div>
                    </div>
                </div>
            </ng-container>
        </div>

        <pagination-controls (pageChange)="pageChanged($event)"></pagination-controls>
    </div>
</div>
